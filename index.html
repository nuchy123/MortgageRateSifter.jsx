      const handleFilterChange = (key, value) => {
        setFilters(function(prev) {
          var updated = Object.assign({}, prev);
          updated[key] = value;
          if (key === "zipCode" && value.length === 5 && zipDatabase[value]) {
            updated.state = zipDatabase[value].state;
            updated.city = zipDatabase[value].city;
          }
          if (key === "purchasePrice" && value && updated.ltv) {
            updated.loanAmount = Math.round(parseFloat(value) * parseFloat(updated.ltv) / 100);
          } else if (key === "loanAmount" && value && updated.purchasePrice) {
            updated.ltv = ((parseFloat(value) / parseFloat(updated.purchasePrice)) * 100).toFixed(2);
          } else if (key === "ltv" && value && updated.purchasePrice) {
            updated.loanAmount = Math.round(parseFloat(updated.purchasePrice) * parseFloat(value) / 100);
          }
          return updated;
        });
      };

      const calculatePriceAdjustments = (basePrice, product, rate, term) => {
        var adjustment = 0;
        var breakdown = [];
        var fico = parseInt(filters.fico) || 0;
        var ltv = parseFloat(filters.ltv) || 0;
        var state = filters.state;
        var loanAmount = parseFloat(filters.loanAmount) || 0;

        if (state && product === "Conventional") {
          var stateAdj = 0;
          if (["AL","CO","DC","DE","GA","IA","IN","LA","MD","ME","MI","MS","NH","NY","OK","TN","VT","WI","WV"].indexOf(state) > -1) stateAdj = 0;
          else if (["AZ","CA","KY","NC","OH","OR","PA","RI","SC","VA","WA"].indexOf(state) > -1) stateAdj = -0.1;
          else if (state === "TX") stateAdj = -0.15;
          else if (["CT","FL","MA","IL"].indexOf(state) > -1) stateAdj = -0.2;
          else if (state === "NJ") stateAdj = -0.325;
          else if (state === "PR") stateAdj = 0.15;
          if (stateAdj !== 0) { adjustment += stateAdj; breakdown.push({label:"State: "+state, value:stateAdj}); }
        }

        if (product === "Conventional" && filters.loanPurpose === "purchase" && fico && ltv) {
          var ficoLtvAdj = 0;
          if (ltv > 80 && ltv <= 85) {
            if (fico >= 780) ficoLtvAdj = -0.375;
            else if (fico >= 760) ficoLtvAdj = -0.625;
            else if (fico >= 740) ficoLtvAdj = -0.875;
            else if (fico >= 720) ficoLtvAdj = -1.25;
            else if (fico >= 700) ficoLtvAdj = -1.375;
            else if (fico >= 680) ficoLtvAdj = -1.75;
            else if (fico >= 660) ficoLtvAdj = -1.875;
            else if (fico >= 640) ficoLtvAdj = -2.25;
            else ficoLtvAdj = -2.75;
          } else if (ltv > 75 && ltv <= 80) {
            if (fico >= 780) ficoLtvAdj = -0.375;
            else if (fico >= 760) ficoLtvAdj = -0.625;
            else if (fico >= 740) ficoLtvAdj = -0.875;
            else if (fico >= 720) ficoLtvAdj = -1.25;
            else if (fico >= 700) ficoLtvAdj = -1.375;
            else if (fico >= 680) ficoLtvAdj = -1.75;
            else if (fico >= 660) ficoLtvAdj = -1.875;
            else if (fico >= 640) ficoLtvAdj = -2.25;
            else ficoLtvAdj = -2.75;
          } else if (ltv > 70 && ltv <= 75) {
            if (fico >= 780) ficoLtvAdj = 0;
            else if (fico >= 760) ficoLtvAdj = -0.25;
            else if (fico >= 740) ficoLtvAdj = -0.375;
            else if (fico >= 720) ficoLtvAdj = -0.75;
            else if (fico >= 700) ficoLtvAdj = -0.875;
            else if (fico >= 680) ficoLtvAdj = -1.125;
            else if (fico >= 660) ficoLtvAdj = -1.375;
            else if (fico >= 640) ficoLtvAdj = -1.5;
            else ficoLtvAdj = -2.125;
          } else if (ltv > 60 && ltv <= 70) {
            if (fico >= 780) ficoLtvAdj = 0;
            else if (fico >= 760) ficoLtvAdj = 0;
            else if (fico >= 740) ficoLtvAdj = -0.125;
            else if (fico >= 720) ficoLtvAdj = -0.25;
            else if (fico >= 700) ficoLtvAdj = -0.375;
            else if (fico >= 680) ficoLtvAdj = -0.625;
            else if (fico >= 660) ficoLtvAdj = -0.75;
            else if (fico >= 640) ficoLtvAdj = -1.125;
            else ficoLtvAdj = -1.5;
          } else if (ltv <= 60) {
            if (fico >= 740) ficoLtvAdj = 0;
            else if (fico >= 720) ficoLtvAdj = 0;
            else if (fico >= 700) ficoLtvAdj = 0;
            else if (fico >= 680) ficoLtvAdj = -0.125;
            else if (fico >= 660) ficoLtvAdj = -0.25;
            else ficoLtvAdj = -0.5;
          }
          if (ficoLtvAdj !== 0) { adjustment += ficoLtvAdj; breakdown.push({label:"FICO x LTV", value:ficoLtvAdj}); }
        }

        if (filters.propertyType === "condo" && product === "Conventional") {
          adjustment += -0.75;
          breakdown.push({label:"Condo LLPA", value:-0.75});
        }

        if (filters.occupancy === "investment" && product === "Conventional") {
          adjustment += -1.125;
          breakdown.push({label:"Investment Property", value:-1.125});
        }

        if (filters.occupancy === "second" && product === "Conventional") {
          adjustment += -0.375;
          breakdown.push({label:"Second Home", value:-0.375});
        }

        if (product === "Conventional") {
          adjustment += 0.25;
          breakdown.push({label:"Conventional Special", value:0.25});
        }

        var payup = getPayup(rate, state, filters.occupancy, product, term);
        if (payup !== 0) { adjustment += payup; breakdown.push({label:"NY Pay-Up Incentive", value:payup}); }

        if (filters.escrowWaiver && product === "Conventional") {
          adjustment += -0.25;
          breakdown.push({label:"Escrow Waiver", value:-0.25});
        }

        return {adjustment: adjustment, adjustedPrice: basePrice + adjustment, breakdown: breakdown};
      };

          var calcResult = calculatePriceAdjustments(basePrice, item.product, item.rate, item.term);

          var discountRebate = 0;

          var numPayments = item.term.indexOf("15") > -1 ? 180 : 360;

          var monthlyPayment = principal > 0 ? principal * (monthlyRate * Math.pow(1+monthlyRate,numPayments)) / (Math.pow(1+monthlyRate,numPayments)-1) : 0;
          var totalCost = discountRebate + (monthlyPayment * numPayments - principal);
          return {
            product: item.product, term: item.term, rate: item.rate, basePrice: basePrice,
            calcResult: calcResult, priceAfterBrokerComp: priceAfterBrokerComp,
            discountRebate: discountRebate, monthlyPayment: monthlyPayment, totalCost: totalCost
          };
        });

        var bestIdx = -1, lowestCost = Infinity;
        if (filters.loanAmount) {
          withCosts.forEach(function(item, i) { if (item.totalCost < lowestCost) { lowestCost = item.totalCost; bestIdx = i; }});
        }
        return withCosts.map(function(item, i) { return Object.assign({}, item, {isBestOption: i === bestIdx && filters.loanAmount}); });
      }, [filters, brokerComp]);

                          <tr onClick={function(){toggleRow(i)}} className={(item.isBestOption ? "bg-yellow-50 border-2 border-yellow-400 " : "border-b hover:bg-gray-50 ") + "cursor-pointer"}>
                            <td className="p-3">
                              <span className={"px-2 py-1 rounded text-xs font-semibold " + (item.product === "FHA" ? "bg-blue-100 text-blue-800" : item.product === "VA" ? "bg-green-100 text-green-800" : item.product === "USDA" ? "bg-yellow-100 text-yellow-800" : "bg-purple-100 text-purple-800")}>{item.product}</span>
                              {item.isBestOption && <span className="ml-2 px-2 py-1 rounded text-xs font-bold bg-yellow-400">BEST</span>}
                            </td>
                            <td className="p-3">{item.term}</td>
                            <td className="p-3 text-center font-semibold">{item.rate.toFixed(3)}%</td>
                            <td className="p-3 text-center">{item.basePrice.toFixed(3)}</td>
                            <td className="p-3 text-center">
                              <span className={item.calcResult.adjustment >= 0 ? "text-green-600" : "text-red-600"}>
                                {item.calcResult.adjustment >= 0 ? "+" : ""}{item.calcResult.adjustment.toFixed(3)}
                              </span>
                            </td>
                            <td className="p-3 text-center">
                              <span className={"font-bold " + (item.priceAfterBrokerComp >= 100 ? "text-green-600" : "text-red-600")}>
                                {item.priceAfterBrokerComp.toFixed(3)}
                              </span>
                            </td>
                            {filters.loanAmount && (
                              <td className="p-3 text-center">
                                <span className={item.discountRebate < 0 ? "text-green-600" : "text-red-600"}>
                                  ${Math.abs(item.discountRebate).toLocaleString("en-US", {maximumFractionDigits: 0})}
                                </span>
                                <div className="text-xs text-gray-500">{item.discountRebate < 0 ? "Credit" : "Cost"}</div>
                              </td>
                            )}
                            {filters.loanAmount && <td className="p-3 text-center">${item.monthlyPayment.toLocaleString("en-US", {maximumFractionDigits: 0})}</td>}
                            {filters.loanAmount && <td className="p-3 text-center font-bold">${item.totalCost.toLocaleString("en-US", {maximumFractionDigits: 0})}</td>}
                          </tr>
                          {expandedRows[i] && item.calcResult.breakdown.length > 0 && (
                            <tr className="bg-gray-50">
                              <td colSpan="9" className="p-3">
                                <div className="text-sm"><strong>Adjustment Breakdown:</strong></div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-2 mt-2">
                                  {item.calcResult.breakdown.map(function(adj, j) {
                                    return <div key={j} className="flex justify-between bg-white p-2 rounded border"><span>{adj.label}</span><span className={adj.value >= 0 ? "text-green-600" : "text-red-600"}>{adj.value >= 0 ? "+" : ""}{adj.value.toFixed(3)}</span></div>;
                                  })}
                                  <div className="flex justify-between bg-white p-2 rounded border"><span>Broker Comp</span><span className="text-red-600">-{brokerComp.toFixed(3)}</span></div>
                                </div>
                              </td>
                            </tr>
                          )}
                        </React.Fragment>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            </div>

            <div className="mt-6 bg-indigo-600 text-white rounded-lg p-4 text-center">
              <p>TPO Go Wholesale | Lock Desk: (860) 676-8003 | tpogo.com</p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<MortgageRateSifter />);
  </script>
</body>
</html>
